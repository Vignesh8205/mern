    <script>
function replace(s){
  res=""
  for(i=0;i<s.length;i++){
    if (s[i]=="a"||s[i]=="e"||s[i]=="i"||s[i]=="o"||s[i]=="u"||s[i]=="A"||s[i]=="E"||s[i]=="I"||s[i]=="O"||s[i]=="U") {
        res=res+"!"
    } else {
        res=res+s[i]
    }

  }
  return res
}
console.log(replace("hii"));

    </script>
    <script>
function capitalize(s){
    res1=""
    for(i=0;i<s.length;i++){
        if (i%2==0) {
            res1+=s[i].toUpperCase();
        }else{
            res1+=s[i]
        }

    }
    res2=""
    for(j=0;j<s.length;j++){
        if (j%2==0) {
            res2+=s[j]
        }else{
            res2+=s[j].toUpperCase();
        }

    }
return [res1,res2]
    
}
console.log(capitalize("abcdefghi"));
    </script>

function sumDigits(number) {
  res=String(number).split("")
  c=0
  for(i=0;i<res.length;i++){
    if (/[0-9]/.test(res[i])) {
        c=c+Number(res[i])
        
    }

  }
  return c
}
