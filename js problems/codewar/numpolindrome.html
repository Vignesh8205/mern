    <script>
    //expression matter 
  function expressionMatter(a, b, c) {
var a1=a*(b+c)
var a2=a*b*c
var a3=a+b*c
var a4=(a+b)*c
var ans=[a1,a2,a3,a4]
console.log(ans);
if ((1<a||1<b||1<c)) {
    return Math.max(...ans)
} else {
    return a+b+c
}
// console.log(1<a||1<b||1<c);
 

}
console.log(expressionMatter(1, 1, 1));
    </script>
<!-- reverse words -->
    <script>
 function reverseWords(str) {
    ar=str.split(" ")
    res=[]
    for(i=0;i<ar.length;i++){
        res.push(ar[i].split("").reverse().join(""))
    }
 return res.join(" ")
 }
 console.log(reverseWords("This is an example!"));
    </script>

    <script>
        val=1
        
 function toBinary(n){
  if (n==1) {
    return 1
  } else if (n==2) {
    return 10
  }else{
    an=''
        for(i=0;i<n+1;i++){
            r=Math.floor(n%2)
            an=an+r
            n=n/2
        }
      return Number(an)
  }
        
}
console.log(toBinary(21));
    </script>

    <script>
 function sumOfDifferences(arr) {
let res1=arr.sort((a,b)=>{return a-b}).reverse();
let sum=0
  for(i=0;i<arr.length;i++){
    ans=res1[i]-res1[i+1]
sum=sum+ans

  }
//   return res1
  return sum
}
console.log(sumOfDifferences([2, 1, 10]));

    <script>
        function sumMul(n,m){
                if (m<=0) {
                    return "INVALID"
                } else {
                    res=0
                 for(i=1;i<m/2;i++){
                    multi=i*n
                    res=res+multi
                    if (multi==m-1) {
                        break
                    }
                 }
                return res 
                }
}
console.log(sumMul(4,123));
    </script>
