    <!-- array sort length in string -->
    <script>
 function sortByLength (array) {
       so=[]     
       res=[]
for(i=0;i<array.length;i++){
so.push(array[i].length)
}
ar=so.sort(function(a,b){return a-b})
for(j=0;j<ar.length;j++){
   for(k=0;k<ar.length;k++){
    if (ar[j]==array[k].length) {

        res.push(array[k])

    }
} 
}
return res
}

<script>
    // pin validation
    function validatePIN (pin) {
  if(pin.length==4|| pin.length==6){
    c=0;
    for(i=0;i<pin.length;i++){
       ch=pin.charCodeAt(i)
      if(ch>=48& ch<=57){
        c++
      } 
      
    }
    if(pin.length==c){
      return true
    }else{
      return false
    }
  }else{
    return false
  }
}
console.log(validatePIN("11e1"));

    function sumOfMinimums(arr) {
  c=0
  for(i=0;i<arr.length;i++){
    c=c+Math.min(...arr[i])
  }
  return c
}

<script>
  // bin to decimal
  function binToDec(bin) {
    sum=0
    temp=[]
for(i=0;i<bin.length;i++){
  temp.push(i)
}
a=temp.reverse()
for(j=0;j<bin.length;j++){
 num=Number(bin[j])*2**a[j]
 sum=sum+num
}
return sum
}
console.log(binToDec("10"));
console.log("hdhd");
</script>
