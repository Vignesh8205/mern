    <script>




function invert(array) {
    if (array.length==1 & array[0]==0) {
        return array
     } 
     else {
        e=[]
    for(i=0;i<array.length;i++){
      if (array[i]>0) {
        e.push(array[i]*-1)
      }
      else if (array[i]<0){
        e.push(array[i]*-1)
      }else{
        e.push(0)
      }
      
    }
  return e
     }
}
